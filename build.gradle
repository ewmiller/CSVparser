apply plugin: 'idea'
apply plugin: 'java'
task runApp(type: JavaExec){
    classpath = sourceSets.main.runtimeClasspath

    //tell gradle where to find the main class
    main = 'main.java.Main'

    //arguments for the app - this is where the filename will go
    args 'cars.csv', "http://send-me-stuff.herokuapp.com/"
}

repositories {
    mavenCentral()
}

dependencies {
    //compile local libraries in the lib/ directory
    compile fileTree(dir: 'lib', include: '*.jar')

    //compile remote library from a Maven repository
    compile group: 'net.sf.supercsv', name: 'super-csv', version: '2.4.0'
}

